<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Viewport meta tag ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Animation Creator</title>
  <!-- Link to your PWA manifest (see below for details) -->
  <link rel="manifest" href="manifest.json">
  <style>
    /* Modern, sleek styling */
    body {
      background: #f0f2f5;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    #toolbar {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 100%;
      max-width: 800px;
    }
    .tool-group {
      display: flex;
      align-items: center;
      gap: 5px;
      flex-wrap: wrap;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }
    button:hover {
      background: #0056b3;
    }
    button.active {
      background: #0056b3;
    }
    input[type="color"],
    input[type="number"] {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    label {
      font-size: 14px;
      color: #333;
    }
    #main {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* The visible canvas: it shows a composite of the background, onion‑skin (if any), and the current drawing */
    #canvas {
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fff;
      touch-action: none;
      width: 100%;
      max-width: 800px;
    }
    #framesPanel {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
    }
    #framesPanel img {
      width: 80px;
      height: auto;
      border: 2px solid transparent;
      cursor: pointer;
      border-radius: 4px;
    }
    #framesPanel img.active-frame {
      border-color: #007bff;
    }
    /* Responsive adjustments for mobile screens */
    @media (max-width: 480px) {
      #toolbar {
        flex-direction: column;
        align-items: stretch;
        gap: 5px;
      }
      .tool-group {
        justify-content: space-around;
      }
      button {
        flex: 1 1 auto;
        font-size: 12px;
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Toolbar -->
  <div id="toolbar">
    <!-- Drawing Tools -->
    <div class="tool-group">
      <button id="penTool" class="active">Pen</button>
      <button id="eraserTool">Eraser</button>
      <button id="bucketTool">Bucket</button>
      <button id="selectTool">Select</button>
      <button id="copySelection">Copy</button>
      <button id="pasteTool">Paste</button>
      <button id="undoBtn">Undo</button>
    </div>
    <!-- Image Import -->
    <div class="tool-group">
      <input type="color" id="colorPicker" title="Choose pen color" value="#000000">
      <button id="importImageBtn">Import Image</button>
      <input type="file" id="importImage" accept="image/*" style="display: none;">
    </div>
    <!-- Frame & Animation Controls -->
    <div class="tool-group">
      <button id="addFrame">Add Frame</button>
      <button id="deleteFrame">Delete Frame</button>
      <label for="frameRateInput">FPS:</label>
      <input type="number" id="frameRateInput" min="1" max="60" value="30">
      <button id="previewAnim">Preview Animation</button>
      <button id="downloadMP4">Download MP4</button>
    </div>
    <!-- Background Options -->
    <div class="tool-group">
      <label for="bgColorPicker">Bg Color:</label>
      <input type="color" id="bgColorPicker" value="#ffffff">
      <button id="uploadBgBtn">Upload Background</button>
      <input type="file" id="uploadBg" accept="image/*" style="display: none;">
    </div>
    <!-- Project Save/Load -->
    <div class="tool-group">
      <button id="saveProject">Save Project</button>
      <button id="loadProject">Load Project</button>
      <input type="file" id="loadProjectInput" accept=".json" style="display: none;">
    </div>
  </div>
  <!-- Main Canvas and Frames Panel -->
  <div id="main">
    <canvas id="canvas" width="800" height="500"></canvas>
    <div id="framesPanel"></div>
  </div>

  <script>
    /* ========= Element References ========= */
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Toolbar buttons
    const penTool = document.getElementById('penTool');
    const eraserTool = document.getElementById('eraserTool');
    const bucketTool = document.getElementById('bucketTool');
    const selectTool = document.getElementById('selectTool');
    const copySelectionBtn = document.getElementById('copySelection');
    const pasteTool = document.getElementById('pasteTool');
    const undoBtn = document.getElementById('undoBtn');
    const colorPicker = document.getElementById('colorPicker');
    const importImageBtn = document.getElementById('importImageBtn');
    const importImageInput = document.getElementById('importImage');

    // Frame and animation controls
    const addFrameBtn = document.getElementById('addFrame');
    const deleteFrameBtn = document.getElementById('deleteFrame');
    const frameRateInput = document.getElementById('frameRateInput');
    const previewAnimBtn = document.getElementById('previewAnim');
    const downloadMP4Btn = document.getElementById('downloadMP4');

    // Background controls
    const bgColorPicker = document.getElementById('bgColorPicker');
    const uploadBgBtn = document.getElementById('uploadBgBtn');
    const uploadBgInput = document.getElementById('uploadBg');

    // Project controls
    const saveProjectBtn = document.getElementById('saveProject');
    const loadProjectBtn = document.getElementById('loadProject');
    const loadProjectInput = document.getElementById('loadProjectInput');

    // Frames preview panel
    const framesPanel = document.getElementById('framesPanel');

    /* ========= App State ========= */
    let currentTool = 'pen';  // "pen", "eraser", "bucket", "select", "paste"
    let drawing = false;
    let lastX = 0, lastY = 0;
    let frames = [];             // Saved frame images (dataURLs)
    let currentFrameIndex = -1;
    let previewInterval = null;
    let lastFrameData = null;    // Saved image of previous frame (onion-skin)

    // For selection & move (operating on the offscreen drawing only)
    let isSelecting = false;
    let isSelectionActive = false; // Tracks if a selection has been finalized
    let selectionStartPos = null;  // { x, y }
    let selectionRect = null;      // { x, y, width, height }
    let savedSelectionImage = null; // Offscreen ImageData for current selection
    let isMovingSelection = false;
    let moveOffset = { x: 0, y: 0 };
    let movePos = null;          // New top‑left position during a move

    // Background settings: stored separately from the drawing
    let background = { color: "#ffffff", image: null };

    // Offscreen drawing layer: holds only the user’s drawing for the current frame.
    const offscreenCanvas = document.createElement('canvas');
    offscreenCanvas.width = canvas.width;
    offscreenCanvas.height = canvas.height;
    const offscreenCtx = offscreenCanvas.getContext('2d');

    // Undo stack for offscreen drawing (each item is an ImageData snapshot)
    const undoStack = [];

    /* ========= Utility Functions ========= */
    // Adjust getPos to factor in canvas scaling (important for touch devices)
    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      let clientX, clientY;
      if (e.touches && e.touches.length > 0) {
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
      } else {
        clientX = e.clientX;
        clientY = e.clientY;
      }
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = (clientX - rect.left) * scaleX;
      const y = (clientY - rect.top) * scaleY;
      return { x, y };
    }

    // Save current offscreen drawing state (for Undo functionality).
    function pushUndoState() {
      const imageData = offscreenCtx.getImageData(0, 0, canvas.width, canvas.height);
      undoStack.push(imageData);
    }

    function undo() {
      if (undoStack.length > 0) {
        const prevState = undoStack.pop();
        offscreenCtx.putImageData(prevState, 0, 0);
        redrawMainCanvas();
      }
    }

    // Redraw visible canvas: background, then optional onion-skin (shadow), then the current drawing.
    function redrawMainCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw background from settings.
      if (background.image) {
        let bgImg = new Image();
        bgImg.onload = () => {
          ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
          drawOverlay();
        };
        bgImg.src = background.image;
      } else {
        ctx.fillStyle = background.color;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawOverlay();
      }
      function drawOverlay() {
        if (lastFrameData) {
          ctx.globalAlpha = 0.3;
          let shadowImg = new Image();
          shadowImg.onload = () => {
            ctx.drawImage(shadowImg, 0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 1.0;
            ctx.drawImage(offscreenCanvas, 0, 0);
          };
          shadowImg.src = lastFrameData;
        } else {
          ctx.drawImage(offscreenCanvas, 0, 0);
        }
      }
    }

    /* ========= Tool Button State ========= */
    function updateToolButtons() {
      [penTool, eraserTool, bucketTool, selectTool, pasteTool].forEach(btn => btn.classList.remove('active'));
      if (currentTool === 'pen') penTool.classList.add('active');
      else if (currentTool === 'eraser') eraserTool.classList.add('active');
      else if (currentTool === 'bucket') bucketTool.classList.add('active');
      else if (currentTool === 'select') selectTool.classList.add('active');
      else if (currentTool === 'paste') pasteTool.classList.add('active');
    }
    updateToolButtons();

    /* ========= Event Listeners for Tool Selection ========= */
    penTool.addEventListener('click', () => { currentTool = 'pen'; updateToolButtons(); });
    eraserTool.addEventListener('click', () => { currentTool = 'eraser'; updateToolButtons(); });
    bucketTool.addEventListener('click', () => { currentTool = 'bucket'; updateToolButtons(); });
    selectTool.addEventListener('click', () => { currentTool = 'select'; updateToolButtons(); });
    pasteTool.addEventListener('click', () => { currentTool = 'paste'; updateToolButtons(); });
    undoBtn.addEventListener('click', undo);

    colorPicker.addEventListener('change', () => {
      // Pen uses colorPicker; eraser uses compositing.
    });

    /* ========= Drawing Functions ========= */
    function startDrawing(e) {
      if (currentTool === 'pen' || currentTool === 'eraser') {
        drawing = true;
        const pos = getPos(e);
        lastX = pos.x;
        lastY = pos.y;
        if (currentTool === 'eraser') {
          offscreenCtx.save();
          offscreenCtx.globalCompositeOperation = 'destination-out';
          offscreenCtx.lineWidth = 10;
        } else {
          offscreenCtx.globalCompositeOperation = 'source-over';
          offscreenCtx.lineWidth = 3;
          offscreenCtx.strokeStyle = colorPicker.value;
        }
      }
    }
    function draw(e) {
      if (!drawing) return;
      const pos = getPos(e);
      offscreenCtx.beginPath();
      offscreenCtx.moveTo(lastX, lastY);
      offscreenCtx.lineTo(pos.x, pos.y);
      offscreenCtx.stroke();
      lastX = pos.x;
      lastY = pos.y;
      redrawMainCanvas();
    }
    function stopDrawing() {
      if (currentTool === 'eraser') {
        offscreenCtx.restore();
      }
      drawing = false;
    }

    /* ========= Bucket Fill (offscreen drawing layer) ========= */
    function floodFillOffscreen(startX, startY, fillColor) {
      let imgData = offscreenCtx.getImageData(0, 0, canvas.width, canvas.height);
      let data = imgData.data;
      let width = canvas.width;
      let height = canvas.height;
      const hex = fillColor.replace('#', '');
      const rFill = parseInt(hex.substring(0,2), 16);
      const gFill = parseInt(hex.substring(2,4), 16);
      const bFill = parseInt(hex.substring(4,6), 16);
      const aFill = 255;
      const pixelStack = [[startX, startY]];
      let offset = (startY * width + startX) * 4;
      const rTarget = data[offset];
      const gTarget = data[offset+1];
      const bTarget = data[offset+2];
      const aTarget = data[offset+3];
      if (rTarget === rFill && gTarget === gFill && bTarget === bFill && aTarget === aFill) return;
      function matchColor(pixelPos) {
        return (data[pixelPos] === rTarget &&
                data[pixelPos+1] === gTarget &&
                data[pixelPos+2] === bTarget &&
                data[pixelPos+3] === aTarget);
      }
      while(pixelStack.length) {
        let newPos = pixelStack.pop();
        let x = newPos[0];
        let y = newPos[1];
        let pixelPos = (y * width + x) * 4;
        while(y >= 0 && matchColor(pixelPos)) {
          y--;
          pixelPos -= width * 4;
        }
        y++;
        pixelPos += width * 4;
        let reachLeft = false;
        let reachRight = false;
        while (y < height && matchColor(pixelPos)) {
          data[pixelPos] = rFill;
          data[pixelPos+1] = gFill;
          data[pixelPos+2] = bFill;
          data[pixelPos+3] = aFill;
          if(x > 0) {
            if(matchColor(pixelPos - 4)) {
              if(!reachLeft){
                pixelStack.push([x - 1, y]);
                reachLeft = true;
              }
            } else { reachLeft = false; }
          }
          if(x < width - 1) {
            if(matchColor(pixelPos + 4)) {
              if(!reachRight){
                pixelStack.push([x + 1, y]);
                reachRight = true;
              }
            } else { reachRight = false; }
          }
          y++;
          pixelPos += width * 4;
        }
      }
      offscreenCtx.putImageData(imgData, 0, 0);
    }

    /* ========= Selection & Move Functionality ========= */
    function handleSelectionStart(pos) {
      if (isSelectionActive && selectionRect &&
          pos.x >= selectionRect.x && pos.x <= selectionRect.x + selectionRect.width &&
          pos.y >= selectionRect.y && pos.y <= selectionRect.y + selectionRect.height) {
        isMovingSelection = true;
        moveOffset.x = pos.x - selectionRect.x;
        moveOffset.y = pos.y - selectionRect.y;
        movePos = { x: selectionRect.x, y: selectionRect.y };
      } else {
        isSelecting = true;
        selectionStartPos = pos;
        selectionRect = { x: pos.x, y: pos.y, width: 0, height: 0 };
        savedImageData = offscreenCtx.getImageData(0, 0, canvas.width, canvas.height);
        isSelectionActive = false;
      }
    }
    function updateSelectionRect(pos) {
      selectionRect.x = Math.min(selectionStartPos.x, pos.x);
      selectionRect.y = Math.min(selectionStartPos.y, pos.y);
      selectionRect.width = Math.abs(pos.x - selectionStartPos.x);
      selectionRect.height = Math.abs(pos.y - selectionStartPos.y);
      redrawMainCanvas();
      ctx.save();
      ctx.setLineDash([5, 3]);
      ctx.strokeStyle = 'red';
      ctx.strokeRect(selectionRect.x, selectionRect.y, selectionRect.width, selectionRect.height);
      ctx.restore();
    }
    function finalizeSelection() {
      if (selectionRect && selectionRect.width > 0 && selectionRect.height > 0) {
        savedSelectionImage = offscreenCtx.getImageData(selectionRect.x, selectionRect.y, selectionRect.width, selectionRect.height);
        isSelectionActive = true;
      }
      redrawMainCanvas();
      if (selectionRect) {
        ctx.save();
        ctx.setLineDash([5, 3]);
        ctx.strokeStyle = 'red';
        ctx.strokeRect(selectionRect.x, selectionRect.y, selectionRect.width, selectionRect.height);
        ctx.restore();
      }
    }
    function commitMove() {
      pushUndoState();
      offscreenCtx.clearRect(selectionRect.x, selectionRect.y, selectionRect.width, selectionRect.height);
      offscreenCtx.putImageData(savedSelectionImage, movePos.x, movePos.y);
      selectionRect.x = movePos.x;
      selectionRect.y = movePos.y;
      isMovingSelection = false;
      isSelectionActive = false;
      redrawMainCanvas();
    }

    /* ========= Copy & Paste ========= */
    copySelectionBtn.addEventListener('click', () => {
      if (selectionRect && selectionRect.width > 0 && selectionRect.height > 0 && savedSelectionImage) {
        clipboardData = savedSelectionImage;
        alert("Selection copied!");
      } else {
        alert("No selection made to copy.");
      }
    });
    function pasteAt(e) {
      if (!clipboardData) {
        alert("No copied selection to paste.");
        return;
      }
      pushUndoState();
      const pos = getPos(e);
      offscreenCtx.putImageData(clipboardData, pos.x, pos.y);
      redrawMainCanvas();
      currentTool = 'pen';
      updateToolButtons();
    }

    /* ========= Canvas Event Handlers (Mouse & Touch Unified) ========= */
    function handleCanvasStart(e) {
      e.preventDefault();
      const pos = getPos(e);
      if (currentTool === 'select') {
        handleSelectionStart(pos);
      } else if (currentTool === 'pen' || currentTool === 'eraser') {
        pushUndoState();
        startDrawing(e);
      } else if (currentTool === 'bucket') {
        pushUndoState();
        floodFillOffscreen(Math.floor(pos.x), Math.floor(pos.y), colorPicker.value);
        redrawMainCanvas();
      } else if (currentTool === 'paste') {
        pasteAt(e);
      }
    }
    function handleCanvasMove(e) {
      e.preventDefault();
      if ((currentTool === 'pen' || currentTool === 'eraser') && drawing) {
        draw(e);
      } else if (currentTool === 'select') {
        if (isSelecting) {
          const pos = getPos(e);
          updateSelectionRect(pos);
        } else if (isMovingSelection) {
          const pos = getPos(e);
          movePos = { x: pos.x - moveOffset.x, y: pos.y - moveOffset.y };
          redrawMainCanvas();
          ctx.putImageData(savedSelectionImage, movePos.x, movePos.y);
          ctx.save();
          ctx.setLineDash([5, 3]);
          ctx.strokeStyle = 'red';
          ctx.strokeRect(movePos.x, movePos.y, selectionRect.width, selectionRect.height);
          ctx.restore();
        }
      }
    }
    function handleCanvasEnd(e) {
      e.preventDefault();
      if (currentTool === 'pen' || currentTool === 'eraser') {
        stopDrawing();
      } else if (currentTool === 'select') {
        if (isSelecting) {
          isSelecting = false;
          finalizeSelection();
        } else if (isMovingSelection) {
          commitMove();
        }
      }
    }
    canvas.addEventListener('mousedown', handleCanvasStart);
    canvas.addEventListener('mousemove', handleCanvasMove);
    canvas.addEventListener('mouseup', handleCanvasEnd);
    canvas.addEventListener('mouseout', (e) => {
      if ((currentTool === 'pen' || currentTool === 'eraser') && drawing) stopDrawing();
    });
    canvas.addEventListener('touchstart', handleCanvasStart);
    canvas.addEventListener('touchmove', handleCanvasMove);
    canvas.addEventListener('touchend', handleCanvasEnd);

    /* ========= Import Image for Drawing ========= */
    importImageBtn.addEventListener('click', () => {
      importImageInput.click();
    });
    importImageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
          pushUndoState();
          offscreenCtx.drawImage(img, 0, 0, canvas.width, canvas.height);
          redrawMainCanvas();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    /* ========= Frame Management ========= */
    addFrameBtn.addEventListener('click', () => {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      const tempCtx = tempCanvas.getContext('2d');
      if (background.image) {
        let bgImg = new Image();
        bgImg.onload = () => {
          tempCtx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
          tempCtx.drawImage(offscreenCanvas, 0, 0);
          const dataURL = tempCanvas.toDataURL();
          frames.push(dataURL);
          currentFrameIndex = frames.length - 1;
          lastFrameData = dataURL;
          updateFramesPanel();
          offscreenCtx.clearRect(0, 0, canvas.width, canvas.height);
          undoStack.length = 0;
          redrawMainCanvas();
        };
        bgImg.src = background.image;
      } else {
        tempCtx.fillStyle = background.color;
        tempCtx.fillRect(0, 0, canvas.width, canvas.height);
        tempCtx.drawImage(offscreenCanvas, 0, 0);
        const dataURL = tempCanvas.toDataURL();
        frames.push(dataURL);
        currentFrameIndex = frames.length - 1;
        lastFrameData = dataURL;
        updateFramesPanel();
        offscreenCtx.clearRect(0, 0, canvas.width, canvas.height);
        undoStack.length = 0;
        redrawMainCanvas();
      }
    });
    deleteFrameBtn.addEventListener('click', () => {
      if (currentFrameIndex >= 0) {
        frames.splice(currentFrameIndex, 1);
        if (frames.length === 0) {
          currentFrameIndex = -1;
          lastFrameData = null;
          offscreenCtx.clearRect(0, 0, canvas.width, canvas.height);
          redrawMainCanvas();
        } else {
          currentFrameIndex = Math.max(0, currentFrameIndex - 1);
          loadFrame(currentFrameIndex);
        }
        updateFramesPanel();
      } else {
        alert("No frame to delete.");
      }
    });
    function updateFramesPanel() {
      framesPanel.innerHTML = '';
      frames.forEach((frame, idx) => {
        const img = document.createElement('img');
        img.src = frame;
        if (idx === currentFrameIndex) img.classList.add('active-frame');
        img.addEventListener('click', () => {
          loadFrame(idx);
          updateFramesPanel();
        });
        framesPanel.appendChild(img);
      });
    }
    function loadFrame(index) {
      currentFrameIndex = index;
      const tempImg = new Image();
      tempImg.onload = () => {
        offscreenCtx.clearRect(0, 0, canvas.width, canvas.height);
        offscreenCtx.drawImage(tempImg, 0, 0, canvas.width, canvas.height);
        redrawMainCanvas();
        lastFrameData = frames[currentFrameIndex];
        undoStack.length = 0;
      };
      tempImg.src = frames[index];
    }

    /* ========= Animation Preview ========= */
    previewAnimBtn.addEventListener('click', () => {
      if (frames.length === 0) {
        alert("No frames to preview.");
        return;
      }
      let i = 0;
      if (previewInterval) clearInterval(previewInterval);
      previewInterval = setInterval(() => {
        const tempImg = new Image();
        tempImg.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          if (background.image) {
            let bgImg = new Image();
            bgImg.onload = () => {
              ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
              ctx.drawImage(tempImg, 0, 0, canvas.width, canvas.height);
            };
            bgImg.src = background.image;
          } else {
            ctx.fillStyle = background.color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(tempImg, 0, 0, canvas.width, canvas.height);
          }
        };
        tempImg.src = frames[i];
        i = (i + 1) % frames.length;
      }, 1000 / parseInt(frameRateInput.value, 10));
      setTimeout(() => {
        clearInterval(previewInterval);
        previewInterval = null;
        if (currentFrameIndex >= 0) loadFrame(currentFrameIndex);
      }, 5000);
    });

    /* ========= Download MP4 (Without Onion-Skin Shadows) ========= */
    downloadMP4Btn.addEventListener('click', () => {
      if (frames.length === 0) {
        alert("No frames to record.");
        return;
      }
      const fps = parseInt(frameRateInput.value, 10) || 30;
      const stream = canvas.captureStream(fps);
      let options = { mimeType: 'video/mp4' };
      if (!MediaRecorder.isTypeSupported(options.mimeType)) {
        if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9'))
          options.mimeType = 'video/webm;codecs=vp9';
        else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp8'))
          options.mimeType = 'video/webm;codecs=vp8';
        else {
          alert("Your browser does not support the necessary recording format.");
          return;
        }
      }
      let recordedChunks = [];
      const mediaRecorder = new MediaRecorder(stream, options);
      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: options.mimeType });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "animation.mp4";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      };
      mediaRecorder.start();
      let i = 0;
      const delay = 1000 / fps;
      function playFrame() {
        if (i >= frames.length) {
          mediaRecorder.stop();
          if (currentFrameIndex >= 0) loadFrame(currentFrameIndex);
          return;
        }
        const tempImg = new Image();
        tempImg.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          if (background.image) {
            let bgImg = new Image();
            bgImg.onload = () => {
              ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
              ctx.drawImage(tempImg, 0, 0, canvas.width, canvas.height);
            };
            bgImg.src = background.image;
          } else {
            ctx.fillStyle = background.color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(tempImg, 0, 0, canvas.width, canvas.height);
          }
          setTimeout(() => { i++; playFrame(); }, delay);
        };
        tempImg.src = frames[i];
      }
      playFrame();
    });

    /* ========= Background Controls ========= */
    bgColorPicker.addEventListener('change', () => {
      background.color = bgColorPicker.value;
      redrawMainCanvas();
    });
    uploadBgBtn.addEventListener('click', () => {
      uploadBgInput.click();
    });
    uploadBgInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        background.image = event.target.result;
        redrawMainCanvas();
      };
      reader.readAsDataURL(file);
    });

    /* ========= Project Save / Load ========= */
    saveProjectBtn.addEventListener('click', () => {
      const project = {
        frames: frames,
        currentFrameIndex: currentFrameIndex,
        background: background
      };
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(project));
      const a = document.createElement('a');
      a.href = dataStr;
      a.download = "animation_project.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
    loadProjectBtn.addEventListener('click', () => {
      loadProjectInput.click();
    });
    loadProjectInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        const project = JSON.parse(event.target.result);
        frames = project.frames || [];
        currentFrameIndex = project.currentFrameIndex || -1;
        background = project.background || { color: "#ffffff", image: null };
        bgColorPicker.value = background.color;
        updateFramesPanel();
        if (currentFrameIndex >= 0 && frames[currentFrameIndex]) {
          loadFrame(currentFrameIndex);
        } else {
          offscreenCtx.clearRect(0, 0, canvas.width, canvas.height);
          redrawMainCanvas();
        }
      };
      reader.readAsText(file);
    });

    /* ========= Service Worker Registration for Offline Support ========= */
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(err => {
            console.error('Service Worker registration failed:', err);
          });
      });
    }

    /* ========= Initial Draw ========= */
    offscreenCtx.clearRect(0, 0, canvas.width, canvas.height);
    redrawMainCanvas();
  </script>
</body>
</html>
