<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animation Creator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    #toolbar {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      align-items: center;
    }
    #toolbar button,
    #toolbar input[type="color"],
    #toolbar input[type="number"],
    #toolbar label {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      transition: background 0.2s;
    }
    #toolbar button:hover,
    #toolbar input[type="color"]:hover {
      background: #0056b3;
    }
    #toolbar button.active {
      background: #0056b3;
    }
    #toolbar input[type="number"] {
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
      cursor: auto;
    }
    #main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }
    canvas {
      border: 1px solid #ccc;
      background: #fff;
      touch-action: none;
      width: 100%;
      max-width: 800px;
      height: auto;
    }
    #framesPanel {
      margin-top: 10px;
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #framesPanel img {
      width: 80px;
      height: auto;
      border: 2px solid transparent;
      cursor: pointer;
    }
    #framesPanel img.active-frame {
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="penTool" class="active">Pen</button>
    <button id="bucketTool">Bucket</button>
    <button id="selectTool">Select</button>
    <button id="pasteTool">Paste</button>
    <button id="copySelection">Copy</button>
    <input type="color" id="colorPicker" value="#000000">
    <button id="addFrame">Add Frame</button>
    <button id="deleteFrame">Delete Frame</button>
    <label for="frameRateInput">Frame Rate:</label>
    <input type="number" id="frameRateInput" min="1" max="60" value="30" style="width:60px;">
    <button id="previewAnim">Preview Animation</button>
    <button id="downloadMP4">Download MP4</button>
    <button id="importImageBtn">Import Image</button>
    <input type="file" id="importImage" accept="image/*" style="display:none;">
  </div>
  <div id="main">
    <canvas id="canvas" width="800" height="500"></canvas>
    <div id="framesPanel"></div>
  </div>
  <script>
    // Get element references
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const penToolBtn = document.getElementById('penTool');
    const bucketToolBtn = document.getElementById('bucketTool');
    const selectToolBtn = document.getElementById('selectTool');
    const pasteToolBtn = document.getElementById('pasteTool');
    const copySelectionBtn = document.getElementById('copySelection');
    const colorPicker = document.getElementById('colorPicker');
    const addFrameBtn = document.getElementById('addFrame');
    const deleteFrameBtn = document.getElementById('deleteFrame');
    const frameRateInput = document.getElementById('frameRateInput');
    const previewAnimBtn = document.getElementById('previewAnim');
    const downloadMP4Btn = document.getElementById('downloadMP4');
    const importImageBtn = document.getElementById('importImageBtn');
    const importImageInput = document.getElementById('importImage');
    const framesPanel = document.getElementById('framesPanel');

    // App state
    let currentTool = 'pen'; // "pen", "bucket", "select", "paste"
    let drawing = false, lastX = 0, lastY = 0;
    let frames = []; // saved frames as data URLs
    let currentFrameIndex = -1;
    let previewInterval = null;
    
    // Selection state
    let isSelecting = false;
    let selectionStart = { x: 0, y: 0 };
    let selectionRect = null; // {x, y, width, height}
    let savedImageData = null; // canvas state before selection
    let clipboardData = null; // copied selection (ImageData)

    // Set up canvas default settings
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.strokeStyle = colorPicker.value;

    // Update active tool button appearances
    function updateToolButtons() {
      // Remove active class from all tool buttons
      [penToolBtn, bucketToolBtn, selectToolBtn, pasteToolBtn].forEach(btn => btn.classList.remove('active'));
      if(currentTool === 'pen') penToolBtn.classList.add('active');
      else if(currentTool === 'bucket') bucketToolBtn.classList.add('active');
      else if(currentTool === 'select') selectToolBtn.classList.add('active');
      else if(currentTool === 'paste') pasteToolBtn.classList.add('active');
    }

    // Event listeners for tool selection
    penToolBtn.addEventListener('click', () => { currentTool = 'pen'; updateToolButtons(); });
    bucketToolBtn.addEventListener('click', () => { currentTool = 'bucket'; updateToolButtons(); });
    selectToolBtn.addEventListener('click', () => { currentTool = 'select'; updateToolButtons(); });
    pasteToolBtn.addEventListener('click', () => { currentTool = 'paste'; updateToolButtons(); });

    colorPicker.addEventListener('change', () => {
      ctx.strokeStyle = colorPicker.value;
    });

    // Pen drawing functions
    function startDrawing(e) {
      drawing = true;
      const pos = getPos(e);
      lastX = pos.x;
      lastY = pos.y;
    }
    function draw(e) {
      if (!drawing) return;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      lastX = pos.x;
      lastY = pos.y;
    }
    function stopDrawing() {
      drawing = false;
    }

    // Helper: get position relative to canvas
    function getPos(e) {
      let rect = canvas.getBoundingClientRect();
      let x, y;
      if (e.touches) {
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
      }
      return { x, y };
    }

    // Flood fill algorithm for bucket tool (unchanged)
    function floodFill(startX, startY, fillColor) {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imgData.data;
      const width = canvas.width;
      const height = canvas.height;
      
      const hex = fillColor.replace('#', '');
      const rFill = parseInt(hex.substring(0,2), 16);
      const gFill = parseInt(hex.substring(2,4), 16);
      const bFill = parseInt(hex.substring(4,6), 16);
      const aFill = 255;
      
      const pixelStack = [[startX, startY]];
      const offset = (startY * width + startX) * 4;
      const rTarget = data[offset];
      const gTarget = data[offset+1];
      const bTarget = data[offset+2];
      const aTarget = data[offset+3];

      if (rTarget === rFill && gTarget === gFill && bTarget === bFill && aTarget === aFill) {
        return;
      }

      while(pixelStack.length) {
        const newPos = pixelStack.pop();
        const x = newPos[0];
        let y = newPos[1];
        let pixelPos = (y * width + x) * 4;
        while(y >= 0 && matchColor(pixelPos, rTarget, gTarget, bTarget, aTarget, data)) {
          y--;
          pixelPos -= width * 4;
        }
        y++;
        pixelPos += width * 4;
        let reachLeft = false;
        let reachRight = false;
        while (y < height && matchColor(pixelPos, rTarget, gTarget, bTarget, aTarget, data)) {
          data[pixelPos] = rFill;
          data[pixelPos+1] = gFill;
          data[pixelPos+2] = bFill;
          data[pixelPos+3] = aFill;
          
          if (x > 0) {
            if(matchColor(pixelPos - 4, rTarget, gTarget, bTarget, aTarget, data)) {
              if(!reachLeft){
                pixelStack.push([x - 1, y]);
                reachLeft = true;
              }
            } else if(reachLeft) {
              reachLeft = false;
            }
          }
          if (x < width - 1) {
            if(matchColor(pixelPos + 4, rTarget, gTarget, bTarget, aTarget, data)) {
              if(!reachRight){
                pixelStack.push([x + 1, y]);
                reachRight = true;
              }
            } else if(reachRight) {
              reachRight = false;
            }
          }
          y++;
          pixelPos += width * 4;
        }
      }
      ctx.putImageData(imgData, 0, 0);
    }
    function matchColor(pixelPos, r, g, b, a, data) {
      return (data[pixelPos] === r &&
              data[pixelPos+1] === g &&
              data[pixelPos+2] === b &&
              data[pixelPos+3] === a);
    }

    // --- Selection and Paste functionality ---
    function startSelection(e) {
      const pos = getPos(e);
      selectionStart = { x: pos.x, y: pos.y };
      isSelecting = true;
      // Save current canvas state to restore during drawing selection
      savedImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    }
    function updateSelection(e) {
      if (!isSelecting) return;
      const pos = getPos(e);
      let x = Math.min(selectionStart.x, pos.x);
      let y = Math.min(selectionStart.y, pos.y);
      let width = Math.abs(selectionStart.x - pos.x);
      let height = Math.abs(selectionStart.y - pos.y);
      selectionRect = { x, y, width, height };
      // Restore saved image and draw selection rectangle
      ctx.putImageData(savedImageData, 0, 0);
      ctx.save();
      ctx.setLineDash([5, 3]);
      ctx.strokeStyle = "red";
      ctx.strokeRect(x, y, width, height);
      ctx.restore();
    }
    function endSelection(e) {
      if (!isSelecting) return;
      isSelecting = false;
      // Remove the drawn selection rectangle by restoring the saved state.
      ctx.putImageData(savedImageData, 0, 0);
      // selectionRect remains stored for copy action (if width & height > 0)
    }
    function pasteAt(e) {
      if (!clipboardData) {
        alert("No copied selection to paste.");
        return;
      }
      const pos = getPos(e);
      ctx.putImageData(clipboardData, pos.x, pos.y);
      // Exit paste mode (return to pen)
      currentTool = "pen";
      updateToolButtons();
    }

    // --- Canvas event listeners ---
    canvas.addEventListener('mousedown', (e) => {
      if (currentTool === 'pen') {
        startDrawing(e);
      } else if (currentTool === 'bucket') {
        const pos = getPos(e);
        floodFill(Math.floor(pos.x), Math.floor(pos.y), colorPicker.value);
      } else if (currentTool === 'select') {
        startSelection(e);
      } else if (currentTool === 'paste') {
        pasteAt(e);
      }
    });
    canvas.addEventListener('mousemove', (e) => {
      if (currentTool === 'pen' && drawing) {
        draw(e);
      } else if (currentTool === 'select' && isSelecting) {
        updateSelection(e);
      }
    });
    canvas.addEventListener('mouseup', (e) => {
      if (currentTool === 'pen') {
        stopDrawing();
      } else if (currentTool === 'select' && isSelecting) {
        endSelection(e);
      }
    });
    canvas.addEventListener('mouseout', (e) => {
      if (currentTool === 'pen') {
        stopDrawing();
      }
    });
    // Touch support (basic)
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (currentTool === 'pen') {
        startDrawing(e);
      } else if (currentTool === 'bucket') {
        const pos = getPos(e);
        floodFill(Math.floor(pos.x), Math.floor(pos.y), colorPicker.value);
      } else if (currentTool === 'select') {
        startSelection(e);
      } else if (currentTool === 'paste') {
        pasteAt(e);
      }
    });
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (currentTool === 'pen' && drawing) {
        draw(e);
      } else if (currentTool === 'select' && isSelecting) {
        updateSelection(e);
      }
    });
    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (currentTool === 'pen') {
        stopDrawing();
      } else if (currentTool === 'select' && isSelecting) {
        endSelection(e);
      }
    });

    // --- Frame management ---
    addFrameBtn.addEventListener('click', () => {
      // Save current canvas image as a frame
      const dataURL = canvas.toDataURL();
      frames.push(dataURL);
      currentFrameIndex = frames.length - 1;
      updateFramesPanel();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
    deleteFrameBtn.addEventListener('click', () => {
      if (currentFrameIndex >= 0) {
        frames.splice(currentFrameIndex, 1);
        if (frames.length === 0) {
          currentFrameIndex = -1;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        } else {
          currentFrameIndex = Math.max(0, currentFrameIndex - 1);
          let tempImg = new Image();
          tempImg.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(tempImg, 0, 0, canvas.width, canvas.height);
          };
          tempImg.src = frames[currentFrameIndex];
        }
        updateFramesPanel();
      } else {
        alert("No frame to delete.");
      }
    });
    function updateFramesPanel() {
      framesPanel.innerHTML = '';
      frames.forEach((frame, idx) => {
        const img = document.createElement('img');
        img.src = frame;
        if (idx === currentFrameIndex) {
          img.classList.add('active-frame');
        }
        img.addEventListener('click', () => {
          currentFrameIndex = idx;
          let tempImg = new Image();
          tempImg.onload = function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(tempImg, 0, 0, canvas.width, canvas.height);
          };
          tempImg.src = frame;
          updateFramesPanel();
        });
        framesPanel.appendChild(img);
      });
    }

    // --- Animation preview and MP4 recording ---
    previewAnimBtn.addEventListener('click', () => {
      if (frames.length === 0) {
        alert("No frames to preview. Please add frames first.");
        return;
      }
      let i = 0;
      if (previewInterval) {
        clearInterval(previewInterval);
        previewInterval = null;
      }
      previewInterval = setInterval(() => {
        let tempImg = new Image();
        tempImg.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(tempImg, 0, 0, canvas.width, canvas.height);
        };
        tempImg.src = frames[i];
        i = (i + 1) % frames.length;
      }, 300);
      setTimeout(() => {
        clearInterval(previewInterval);
        previewInterval = null;
        if(currentFrameIndex >= 0) {
          let tempImg = new Image();
          tempImg.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(tempImg, 0, 0, canvas.width, canvas.height);
          };
          tempImg.src = frames[currentFrameIndex];
        }
      }, 5000);
    });
    downloadMP4Btn.addEventListener('click', () => {
      if (frames.length === 0) {
        alert("No frames to record. Please add frames first.");
        return;
      }
      // Use the user-specified frame rate (default to 30 if not valid)
      const fps = parseInt(frameRateInput.value, 10) || 30;
      const stream = canvas.captureStream(fps);
      let options = { mimeType: 'video/mp4' };
      if (!MediaRecorder.isTypeSupported(options.mimeType)) {
        if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) {
          options.mimeType = 'video/webm;codecs=vp9';
        } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp8')) {
          options.mimeType = 'video/webm;codecs=vp8';
        } else {
          alert("Your browser does not support the necessary recording format.");
          return;
        }
      }
      let recordedChunks = [];
      const mediaRecorder = new MediaRecorder(stream, options);
      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };
